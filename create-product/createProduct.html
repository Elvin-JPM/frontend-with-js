<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./createProduct.css" />
    <title>Create User</title>
  </head>
  <body>
    <main>
      <section class="create-product">
        <h3 class="title">Create product</h3>

        <form
          class="create-product-form"
          method="post"
          class="create-product-form"
        >
          <label for="product-name">Product name: </label>
          <input
            type="text"
            name="name"
            id="product-name"
            class="form-input"
            required
          />

          <label for="price">Price:</label>
          <input
            type="number"
            name="price"
            id="price"
            class="form-input"
            required
          />

          <label for="product-type">For Sale or Looking to buy?</label>
          <select name="product-type" id="product-type" required>
            <option value="" selected></option>
            <option value="For Sale">For Sale</option>
            <option value="Looking to buy">Looking to buy</option>
          </select>

          <label for="status">Status</label>
          <select name="status" id="status" required>
            <option value="" selected></option>
            <option value="New">New</option>
            <option value="Like new">Like New</option>
            <option value="Used-good">Used-good</option>
            <option value="Refurbished">Refurbished</option>
          </select>

          <label for="specifications">Specifications:</label>
          <textarea
            name="specifications"
            id="specifications"
            cols="10"
            rows="5"
            wrap="hard"
            maxlength="120"
            placeholder="Technical specs..."
            required
          ></textarea>

          <label for="details">Details:</label>
          <textarea
            name="details"
            id="details"
            cols="10"
            rows="5"
            wrap="hard"
            maxlength="40"
            placeholder="Scratched, dented, washed, etc..."
            required
          ></textarea>

          <input
            type="submit"
            class="btnCreate-product"
            value="Crear Producto"
            name="crear-producto"
          />
        </form>
      </section>
    </main>

    <script type="module" src="./index.js"></script>
  </body>
</html>
